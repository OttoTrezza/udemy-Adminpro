<div class="row">
    <h1>
        Sala:{{sala}}
        <select [(ngModel)]="sala" name="sala" class="form-control" autofocus="true" set value={{sala}} value=sala value="sala">
            <option input type="string" (ngModelChange)="onChanges($event)" value1 selected>value1</option>
            <!-- <option input value2>value1</option> -->
            <option input type="string" class="form-control" (ngModelChange)="onChanges($event)" value2 selected>value2</option>
            <!-- <option input value2>value2</option> -->
            <option input type="string" class="form-control" (ngModelChange)="onChanges($event)" value3 selected>value3</option>      
            <!-- <option input value3>value3</option> -->
        </select>
        <!-- <small> wsService.usuario.sala </small> -->
    </h1>
</div>
<button class="btn btn-danger" (click)="salir()">
  Salir
</button>
<hr>
<div class="row">
    <div class="col-3">
        <div class="card">
            <div id="chat-usuarios" class="card-body">

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>usuario</th>
                            <th>sala</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let usuario of usuarios">
                            <td class="w70">
                                <img [src]="usuario.img | imagen:'usuario'" class="img-50 img-circle">
                            </td>
                            <td>
                                {{usuario.nombre}}
                            </td>
                            <td>
                                {{usuario.sala}}
                            </td>

                            <!-- <td>   ACA LA IDEA ES SELECCIONAR USUARIOS PARA ESCRIBILES, TAMBIEN MEDICOS Y HOSPITALES

                            <button (click)="borrarMedico( medico )" class="btn btn-primary">
                              <i class="fa fa-trash-o"></i>
                            </button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- <app-lista-usuarios></app-lista-usuarios> -->


    <div class="col-9">
        <div class="card">
            <div class="card-body">
                <app-chat></app-chat>

        </div>
    </div>

</div>
