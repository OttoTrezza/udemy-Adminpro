<div class="row">
    <h1>
        Sala:{{sala}}
        <form #f="ngForm" (ngSubmit)="seleccionSala(f)">
            <!-- <div class="form-group">
                    <label>Nombre del medico</label>
                    <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Ingrese el nombre de medico" required>
                </div> -->

            <div class="form-group">
                <label>Sala</label>
                <select (change)="cambioSala( $event.target.value )" [(ngModel)]="this.sala" name="sala" class="form-control" required>
                      <option value="">Selecione la sala</option>
                      <option *ngFor="let usuario of usuarios" [value]="usuario._id">{{usuario.sala}}</option>
                    </select>
            </div>

            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                  Guardar
                <i class="fa fa-save"></i>
                </button>
            <!-- <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</a> -->
        </form>
    </h1>
</div>
<button class="btn btn-danger" (click)="salir()">   
  Salir
</button>
<hr>

                                {{usuario.sala}}
                            </td>
