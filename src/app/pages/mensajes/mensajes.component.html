<div class="row">
    <div class="col-6">
        <div class="card-body">
            <h1>

                <small>  Usuario: {{nombre}} </small>
            </h1>
        </div>
    </div>
    <div class="col-6">
        <div class="card-body">
            <div class="chat-left-aside">
                <div class="open-panel"><i class="ti-angle-right"></i></div>
                <div class="chat-left-inner">
                    <div class="form-material">
                        <form (ngSubmit)="buscar()">
                            <div class="row-1">
                                <input type="text" [(ngModel)]="textoUser" autocomplete="off" name="textoUser" placeholder="Buscar" class="form-control b-0">
                            </div>
                        </form>
                    </div>
                    <ul class="chatonline style-none" id="divUsuarios"> </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <h1>
        Sala: {{sala}}
        <select [(ngModel)]="sala" name="sala" class="form-control">
            <option value="Juegos">JUEGOS</option>
            <option value="Vacaciones">VACACIONES</option>
            <option value="Idiomas">IDIOMAS</option>
            <!-- <option value="Trabajo">TRABAJO</option> -->
            <!-- <option value="Musica">MUSICA</option> -->
        </select>
        <!-- <small> wsService.usuario.sala </small> -->
    </h1>
</div>
<button class="btn btn-danger" (click)="salir()">
  Salir
</button>
<hr>
<div class="row">
    <div class="col-3">
        <div class="card">
            <div id="chat-usuarios" class="card-body">

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>usuario</th>
                            <th>sala</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let usuario of usuarios">
                            <td class="w70">
                                <img [src]="usuario.img | imagen:'usuario'" class="img-50 img-circle">
                            </td>
                            <td>
                                {{usuario.nombre}}
                            </td>
                            <td>
                                {{usuario.sala}}
                            </td>

                            <!-- <td>   ACA LA IDEA ES SELECCIONAR USUARIOS PARA ESCRIBILES, TAMBIEN MEDICOS Y HOSPITALES
                            <button [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                            <i class="fa fa-edit"></i>
                          </button>

                            <button (click)="borrarMedico( medico )" class="btn btn-primary">
                              <i class="fa fa-trash-o"></i>
                            </button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- <app-lista-usuarios></app-lista-usuarios> -->


    <div class="col-9">
        <div class="card">
            <div class="card-body">
                <app-chat></app-chat>
            </div>
        </div>
    </div>
    <footer class="footer">
        Super Chat - Fernando Herrera
    </footer>
</div>
