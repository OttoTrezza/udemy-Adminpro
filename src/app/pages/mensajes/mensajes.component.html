<div class="row">
    <h1>
        Nombre: {{nombre}} || Sala:{{sala}}
    </h1>
    <form #f="ngForm" (ngSubmit)="seleccionSala(f)">

        <div class="form-group">
            <label>Sala
                <select (change)="cambioSala( $event.target.value )" [(ngModel)]="sala" name="sala" class="form-control" required>
                      <option value="">Selecione la sala</option>
                      <option *ngFor="let usuario of usuarios" [value]="usuario.sala">{{usuario.sala}}</option>
                    </select>
                </label>
        </div>

        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                  Guardar
                <i class="fa fa-save"></i>
                </button>
        <!-- <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</a> -->
    </form>

</div>
<button class="btn btn-danger" (click)="salir()">   
  Salir
</button>
<hr>
<div class="row">
    <div class="col-3">
        <div class="card">
            <div id="chat-usuarios" class="card-body">

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>usuario</th>
                            <th>sala</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let usuario of usuarios">
                            <td class="w70">
                                <img [src]="usuario.img | imagen:'usuario'" class="img-50 img-circle">
                            </td>
                            <td>
                                {{usuario.nombre}}
                            </td>
                            <td>
                                {{usuario.sala}}
                            </td>

                            <!-- <td>   ACA LA IDEA ES SELECCIONAR USUARIOS PARA ESCRIBILES, TAMBIEN MEDICOS Y HOSPITALES

                          </button>

                            <button (click)="borrarMedico( medico )" class="btn btn-primary">
                              <i class="fa fa-trash-o"></i>
                            </button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- <app-lista-usuarios></app-lista-usuarios> -->


    <div class="col-9">
        <div class="card">

                <app-chat></app-chat>

        </div>

</div>
