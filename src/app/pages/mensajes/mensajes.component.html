<div class="row">
    <div class="col-3">
        <div class="card">
            <div id="chat-usuarios" class="card-body">

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>usuario</th>
                            <th>sala</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let usuario of usuarios">
                            <td class="w70">
                                <img [src]="usuario.img | imagen:'usuario'" class="img-50 img-circle">
                            </td>
                            <td>
                                {{usuario.nombre}}
                            </td>
                            <td>
                                {{usuario.sala}}
                            </td>

                            <!-- <td>   ACA LA IDEA ES SELECCIONAR USUARIOS PARA ESCRIBILES, TAMBIEN MEDICOS Y HOSPITALES
                            <button [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                            <i class="fa fa-edit"></i>
                          </button>
                            <button (click)="borrarMedico( medico )" class="btn btn-primary">
                              <i class="fa fa-trash-o"></i>
                            </button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <!-- <h1>
            Nombre: {{nombre}} Sala: {{sala}}
        </h1> -->
        <form #f="ngForm" (ngSubmit)="seleccionSala(f)">

            <div class="form-group">
                <select (change)="cambioSala( $event.target.value )" [(ngModel)]="sala" name="sala" class="form-control" required>
                          <option value="">Selecione la sala</option>
                          <option *ngFor="let sala of salas" [value]="sala">{{sala}}</option>
                        </select>
            </div>

            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      Guardar
                    <i class="fa fa-save"></i>
            </button>
            <!-- <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</a> -->
        </form>
    </div>


    <!-- <app-lista-usuarios></app-lista-usuarios> -->


    <div class="col-9">
        <div class="card">
            <div class="card-body">
                <app-chat></app-chat>
            </div>
        </div>
    </div>
    <!-- <div class="footerInput">
        Super Chat - Ignacio Trezza
    </div> -->



    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <h4 class="card-title">Barra de progreso {{ progreso1 }} </h4>

                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'"></div>
                    </div>

                    <br>
                    <h4 class="card-title">Barra de progreso {{ progreso2 }} </h4>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progreso2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-6">
            <div class="card">
                <div class="card-body">

                    <app-incrementador (actualizaValor)="progreso1 = $event" nombre="Progress Rojo" [progreso]="progreso1"></app-incrementador>

                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card">
                <div class="card-body">

                    <app-incrementador (actualizaValor)="progreso2 = $event" nombre="Progress Verde" [progreso]="progreso2"></app-incrementador>

                </div>
            </div>
        </div>

    </div>
</div>
