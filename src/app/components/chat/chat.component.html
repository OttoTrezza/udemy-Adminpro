<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card m-b-0">
            <!-- .chat-row -->
            <div class="chat-main-box">
                <!-- .chat-left-panel -->
                <div class="chat-left-aside">
                    <div class="open-panel"><i class="ti-angle-right"></i></div>
                    <div class="chat-left-inner">
                        <div class="form-material">
                            <form (ngSubmit)="buscar()">
                                <div class="row">
                                    <input type="text" [(ngModel)]="textoUser" autocomplete="off" name="textoUser" placeholder="Buscar" class="form-control b-0">
                                </div>
                            </form>
                        </div>
                        <ul class="chatonline style-none" id="divUsuarios"> </ul>
                    </div>
                </div>
                <div class="chat-right-aside">
                    <div class="chat-rbox">
                        <div *ngFor="let msg of mensajes">
                            <ul class="chat-list p-20" id="divChatbox">

                                <div *ngIf=" msg.de === 'yo' ; else elseBlock">
                                    <li class="reverse">
                                        <div class="chat-content">
                                            <h5>{{msg.de}}</h5>
                                            <div class="box bg-light-inverse">{{msg.cuerpo}}</div>
                                            <div class="chat-img"><img [src]="msg.img | imagen:'usuario'" class="img-50 img-circle"></div>
                                        </div>
                                        <!-- <div class="chat-time"> {{hora}} </div> -->
                                    </li>
                                </div>
                                <ng-template #elseBlock>
                                    <li class="animated fadeIn">
                                        <div *ngIf="msg.de === 'Administrador'; else elseBlock">
                                            <div class="chat-img"><img src="../../../assets/images/big/img2.jpg" alt="user" /></div>
                                            <div class="chat-content">
                                                <h5> {{msg.de}} </h5>
                                                <div class="box bg-light-danger"> {{msg.cuerpo}} </div>
                                            </div>
                                        </div>
                                        <ng-template #elseBlock>
                                            <div class="chat-img"><img [src]="msg.img | imagen:'usuario'" class="img-50 img-circle"></div>
                                            <div class="chat-content">
                                                <h5> {{msg.de}} </h5>
                                                <div class="box bg-light-inverse"> {{msg.cuerpo}} </div>
                                            </div>
                                        </ng-template>
                                        <!-- <div class="chat-time"> {{hora}} </div> -->
                                    </li>
                                </ng-template>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body b-t">
                        <form (ngSubmit)="enviar()">
                            <div class="row">
                                <div class="col-9 text-right">
                                    <input type="text" [(ngModel)]="texto" autocomplete="off" name="texto" placeholder="Escribe tu mensaje aquÃ­" class="form-control b-0" autofocus>
                                </div>
                                <div class="col-1 text-right">
                                    <button type="submit" class="btn btn-info btn-circle btn-lg"><i class="fa fa-paper-plane-o"></i> </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- .chat-right-panel -->
            </div>
            <!-- /.chat-row -->
        </div>
    </div>
</div>
